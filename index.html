<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont" id="start-page">
        <div id="home" class="flex-center flex-column">
            <h1>Quiz App</h1>
            <h2>Pick a category</h2>
            <div class='categories flex-center'>
                <button class='btn category-btn' value="18">Science Computers</button>
                <button class='btn category-btn' value="20">Mythology</button>
                <button class='btn category-btn' value="21">Sports</button>
                <button class='btn category-btn' value="28">Vehicles</button>
                <button class='btn category-btn' value="9">General Knowledge</button>
            </div>
            <h2>Pick a difficulty</h2>
            <div class="difficulties">
                <button class="btn difficulty-btn"  value="easy">Easy</button>
                <button class="btn difficulty-btn"  value="medium">Medium</button>
                <button class="btn difficulty-btn"  value="hard">Hard</button>
            </div>

            
            <a id='play' class='btn hidden' onclick="start()" href="#">Start!</a>
        </div>
    </div>

    <div class="cont hidden" id="game-page">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-pre">Question</p>
                    <h1 class="hud-main-text" id='questionCounter'></h1>
                </div>
                <div id="hud-item">
                    <p class="hud-pre">Score</p>
                    <h1 class="hud-main-text" id='score'>0</h1>
                </div>
            </div>
            <h2 id="question"></h2>
            <div class="choice-cont">
                <p class="choice-pref">A</p>
                <p class="choice-txt" data-number="1"></p>
            </div>
            <div class="choice-cont">
                <p class="choice-pref">B</p>
                <p class="choice-txt" data-number="2"></p>
            </div>
            <div class="choice-cont">
                <p class="choice-pref">C</p>
                <p class="choice-txt" data-number="3"></p>
            </div>
            <div class="choice-cont">
                <p class="choice-pref">D</p>
                <p class="choice-txt" data-number="4"></p>
            </div>
        </div>
    </div>

    <div class="cont hidden" id="end-page">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <a href="#" class="btn" onclick="restart()">Play Again</a>
            <a href="#" class="btn" onclick="reset()">Go Home</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
